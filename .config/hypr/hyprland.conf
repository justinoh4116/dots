# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=hyprctl setcursor macOS-Monterey 24
# exec-once=/.config/hypr/scripts/launch_portals

# machine-specific configuration

# {{- if eq .chezmoi.hostname "archlinux" }}
# # this will only be included in ~/.config/hypr/hyprland.conf on archlaptop
# monitor=,addreserved,50,0,0,0
# monitor=,highrr,auto,1
# {{ else }}
# # this will be included in ~/.config/hypr/hyprland.conf on any machine other than archlaptop
# monitor=,preferred,auto,1
# {{- end }}

monitor = eDP-1, preferred, 0x0, 1 

monitor = , highres, auto, 1 # automatically place plugged in monitor to right

#monitor = , highres, auto, 1, mirror, eDP-1 # automatically mirror plugged in monitor to right

exec-once=dunst
exec=~/.config/eww/startup
exec-once=wl-clip-persist --clipboard regular &
exec-once=wl-paste --watch cliphist store &
 exec=~/.config/hypr/scripts/wallpaper
exec-once=swayidle -w before-sleep 'swaylock -f -C /home/justin/.config/swaylock/swaylock.conf' timeout 300 'swaylock -f -C /home/justin/.config/swaylock/swaylock.conf' timeout 600 'systemctl hibernate'


input {
    kb_file = 
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 2

    touchpad {
        scroll_factor = 0.2
        tap-to-click = true
        natural_scroll = yes

    }

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    sensitivity=1 # for mouse cursor
    # main_mod=SUPER
  # machine-specific configuration
    layout = dwindle

    gaps_in = 10
    gaps_out = 14
    # {{- if eq .chezmoi.hostname "archlaptop" }}
    # this will only be included in ~/.config/hypr/hyprland.conf on archlaptop
    # leave more space for windows on laptop
    # gaps_in=10
    # gaps_out=10
    # {{ else }}
    # # this will be included in ~/.config/hypr/hyprland.conf on any machine other than archlaptop

    # gaps_in=10
    # gaps_out=10
    # {{- end }}
    
    border_size=2
    col.active_border = rgb(8aadf4) rgb(636ABF) rgb(636ABF) rgb(8aadf4) 45deg

    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(24273A) 45deg

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    cursor_inactive_timeout=10
}
# debug {
#     damage_tracking=full 
# }


#Decoration section in theme file

decoration {
    blur_new_optimizations = true
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    drop_shadow=false
    shadow_range=30
    shadow_render_power=3
    col.shadow=rgb(8aadf4)
    col.shadow_inactive=rgb(8aadf4)
    rounding=6
    multisample_edges=true
    blur_xray = true
    blur_ignore_opacity=true
    blur=yes
    blur_size=7 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.
    drop_shadow = no
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(01010166)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    
    # Dim
    dim_inactive = true
    dim_strength = .2
    dim_special = 0
}

layerrule = blur, notifications
layerrule = ignorezero, notifications

animations {
    enabled = yes
# Animation curves

        bezier = md3_standard, 0.2, 0.0, 0, 1.0
        bezier = md3_decel, 0.05, 0.7, 0.1, 1
        bezier = md3_accel, 0.3, 0, 0.8, 0.15
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
        bezier = win10, 0, 0, 0, 1
        bezier = gnome, 0, 0.85, 0.3, 1
        bezier = funky, 0.46, 0.35, -0.2, 1.2
# Animation configs
        animation = windows, 1, 2, overshot, slide
        animation = border, 1, 10, default
        animation = fade, 1, 0.0001, default
        animation = workspaces, 1, 5, md3_decel, slide
}

